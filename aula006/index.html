<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;

        }
    </style>
</head>
<body>
    <script>
        let nome = window.prompt('Qual é seu nome ?')
        document.write(`Seu nome é: ${nome} e ele tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiusculo é: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculo é: ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
